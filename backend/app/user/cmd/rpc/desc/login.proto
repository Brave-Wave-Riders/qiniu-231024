syntax = "proto3";

package pb;
option go_package = "./pb";
import "desc/common.proto";

message LoginReq {
  string Email = 1;
  string Password = 2;
}

message Data {
  User User = 1;
  string Token = 2;
}

message LoginResp {
  int32 Status = 1;
  Data Data = 2;
  string Message = 3;
  string Error = 4;
}